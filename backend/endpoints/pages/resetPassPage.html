<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="script-src 'sha256-hashPlaceholder'">
    <title>Wysyłanie Formularza</title>
</head>
<body>
<h1>Formularz Wysyłania</h1>
<form id="myForm" method="post">
    <label for="password">Password:</label>
    <input type="password" id="password" name="pass" required><br><br>

    <label for="passwordRes">Repeat Password:</label>
    <input type="password" id="passwordRes" name="passCp" required><br><br>

    <button type="submit">Wyślij</button>
</form>
<script>

    function isValidPassword(password){
        const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)[A-Za-z\d]{8,32}$/;
        return regex.test(password);
    }

    // Wyłapywanie zdarzenia submit formularza
    document.getElementById('myForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Zapobieganie standardowemu wysłaniu formularza


        const pass = document.getElementById('password').value
        const res = document.getElementById('passwordRes').value
        // Pobieranie danych z formularza
        const formData = {
            pass: isValidPassword(pass)? pass : "",
            passCp: isValidPassword(res) ? res : ""
        };

        // Wysyłanie danych jako JSON
        fetch(window.location.href, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(formData)
        })
            .then(response => {
                if (response.ok) {
                    window.location.href = 'http://localhost:5173/login';
                } else {
                    throw new Error('Something went wrong');
                }
            })
            .catch(error => console.error('Error:', error)); // Obsługa błędów
    });
</script>
</body>
</html>
